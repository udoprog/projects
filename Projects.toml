default_workflow = "data/default_workflow.yml"
job_name = "CI"
license = "MIT/Apache-2.0"
authors = ["John-John Tedro <udoprog@tedro.se>"]
documentation = "{{extra.docs}}/{{crate.name}}"

[extra]
github = "https://github.com"
docs = "https://docs.rs"
badge_image = "data:image/svg+xml;base64,"

[[badges]]
template = """
[<img alt="github" src="https://img.shields.io/badge/github-{{dash_escape crate.repo}}-8da0cb?style=for-the-badge&logo=github" height="20">]({{extra.github}}/{{crate.repo}})
"""

[[badges]]
template = """
[<img alt="crates.io" src="https://img.shields.io/crates/v/{{crate.name}}.svg?style=for-the-badge&color=fc8d62&logo=rust" height="20">](https://crates.io/crates/{{crate.name}})
"""

[[badges]]
template = """
[<img alt="docs.rs" src="https://img.shields.io/badge/docs.rs-{{dash_escape crate.name}}-66c2a5?style=for-the-badge&logoColor=white&logo={{extra.badge_image}}" height="20">]({{extra.docs}}/{{crate.name}})
"""

[[badges]]
template = """
[<img alt="build status" src="https://img.shields.io/github/workflow/status/{{crate.repo}}/CI/main?style=for-the-badge" height="20">]({{extra.github}}/{{crate.repo}}/actions?query=branch%3Amain)
"""
