job_name = "CI"
license = "MIT/Apache-2.0"
authors = ["John-John Tedro <udoprog@tedro.se>"]
documentation = "{{docs_rs}}/{{crate.name}}"
default_workflow = "data/default_workflow.yml"

[extra]
github = "https://github.com"
docs_rs = "https://docs.rs"
docs_rs_image = "data:image/svg+xml;base64,"
badge_colors = { github = "8da0cb", crates_io = "fc8d62", docs_rs = "66c2a5" }
badge_height = 20

[[badges]]
template = """
[<img alt="github" src="https://img.shields.io/badge/github-{{dash_escape crate.repo}}-{{badge_colors.github}}?style=for-the-badge&logo=github" height="{{badge_height}}">]({{github}}/{{crate.repo}})
"""

[[badges]]
template = """
[<img alt="crates.io" src="https://img.shields.io/crates/v/{{crate.name}}.svg?style=for-the-badge&color={{badge_colors.crates_io}}&logo=rust" height="{{badge_height}}">](https://crates.io/crates/{{crate.name}})
"""

[[badges]]
template = """
[<img alt="docs.rs" src="https://img.shields.io/badge/docs.rs-{{dash_escape crate.name}}-{{badge_colors.docs_rs}}?style=for-the-badge&logoColor=white&logo={{docs_rs_image}}" height="{{badge_height}}">]({{docs_rs}}/{{crate.name}})
"""

[[badges]]
template = """
[<img alt="build status" src="https://img.shields.io/github/actions/workflow/status/{{crate.repo}}/ci.yml?branch=main&style=for-the-badge" height="{{badge_height}}">]({{github}}/{{crate.repo}}/actions?query=branch%3Amain)
"""

