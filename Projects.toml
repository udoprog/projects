job_name = "CI"
license = "MIT/Apache-2.0"
authors = ["John-John Tedro <udoprog@tedro.se>"]
documentation = "{{docs_rs}}/{{crate.name}}"
default_workflow = "data/default_workflow.yml"

[extra]
github = "https://github.com"
docs_rs = "https://docs.rs"
docs_rs_image = "data:image/svg+xml;base64,"
badge_colors = { github = "8da0cb", crates_io = "fc8d62", docs_rs = "66c2a5" }
badge_height = 20

[[badges]]
alt = "github"
src = "https://img.shields.io/badge/github-{{dash_escape crate.repo}}-{{badge_colors.github}}?style=for-the-badge&logo=github"
href = "{{github}}/{{crate.repo}}"
height = "{{badge_height}}"

[[badges]]
alt = "crates.io"
src = "https://img.shields.io/crates/v/{{crate.name}}.svg?style=for-the-badge&color={{badge_colors.crates_io}}&logo=rust"
href = "https://crates.io/crates/{{crate.name}}"
height = "{{badge_height}}"

[[badges]]
alt = "docs.rs"
src = "https://img.shields.io/badge/docs.rs-{{dash_escape crate.name}}-{{badge_colors.docs_rs}}?style=for-the-badge&logoColor=white&logo={{docs_rs_image}}"
href = "{{docs_rs}}/{{crate.name}}"
height = "{{badge_height}}"

[[badges]]
alt = "build status"
src = "https://img.shields.io/github/actions/workflow/status/{{crate.repo}}/ci.yml?branch=main&style=for-the-badge"
href = "{{github}}/{{crate.repo}}/actions?query=branch%3Amain"
height = "{{badge_height}}"

[repos."repos/aiocp"]
crate = "iocp"

[repos."repos/quickcfg"]
disabled = ["ci"]

[repos."repos/rune"]
header = """
<div align="center">
{{#each badges}}
    {{literal this.html}}
{{/each}}
</div>

<br>

<div align="center">
    <a href="https://rune-rs.github.io"><b>Visit the site üåê</b></a>
    &mdash;
    <a href="https://rune-rs.github.io/book/"><b>Read the book üìñ</b></a>
</div>

<br>

<div align="center">
    <img alt="rune logo" src="https://raw.githubusercontent.com/rune-rs/rune/main/assets/icon.png" />
</div>

<br>

{{description}}
{{#if is_more}}

<br>
{{/if}}
"""

[[repos."repos/rune".badges]]
alt = "chat on discord"
src = "https://img.shields.io/discord/558644981137670144.svg?logo=discord&style=flat-square"
href = "https://discord.gg/v5AeNkT"
height = "{{badge_height}}"
